<html>

<head>
  <title>Blog Api</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog - API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" type="button" onclick="Blog()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" type="button" onclick="Users()">Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div align="center" id="blog">
    <h1>Welcome to the blog</h1>
    <small class="text-center text-muted">This is my blog</small>
    <hr class="w-50">
  </div>
  <div class="users">
    <button class="btn btn-primary" onclick="getUsers()">Display users</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Username</td>
          <td>Email</td>
          <td>Role</td>
        </tr>
      </thead>
      <tbody id='myUsers'>

      </tbody>
    </table>
  </div>
</body>
<script>
  const URL="http://localhost:3000/users/"
  
  async function getUsers(){
    let response = await fetch(URL)
    let data=await response.text()
    let obj = JSON.parse(data)
    obj.map((user)=>{
      document.getElementById('myUsers').innerHTML += '<tr><td>'+user.id+'</td><td>'+user.username+'</td><td>'+user.email+'</td><td>'+user.role+'</td></tr>' })
  }

  function Users(){
    document.getElementById('blog').style.display="none"
    document.getElementById('users').style.display="block"
  }
 /* function Users(){
    document.getElementById('blog').style.display="block"
    document.getElementById('users').style.display="none"
  }*/

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</html>
